    <!-- Event Creation Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <h2 class="text-center mb-4">Create & Update Event</h2>
                <form>
                    <!-- Event Title -->
                    <div class="mb-3">
                        <label for="eventTitle" class="form-label">Event Title</label>
                        <input type="text" class="form-control" id="eventTitle" placeholder="Enter event title" required>
                    </div>

                    <!-- Event Description -->
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">Event Description</label>
                        <textarea class="form-control" id="eventDescription" rows="4" placeholder="Describe the event" required></textarea>
                    </div>

                    <!-- Event Image -->
                    <div class="mb-3">
                        <label for="eventImage" class="form-label">Event Image</label>
                        <input class="form-control" type="file" id="eventImage" required>
                    </div>

                    <!-- Event Date -->
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Event Date</label>
                        <input type="date" class="form-control" id="eventDate" required>
                    </div>

                    <!-- Start Time -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startTime" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="startTime" required>
                        </div>

                        <!-- End Time -->
                        <div class="col-md-6 mb-3">
                            <label for="endTime" class="form-label">End Time</label>
                            <input type="time" class="form-control" id="endTime" required>
                        </div>
                    </div>

                    <!-- Event Location -->
                    <div class="mb-3">
                        <label for="eventLocation" class="form-label">Event Location</label>
                        <input type="text" class="form-control" id="eventLocation" placeholder="Enter location" required>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="">Select a category</option>
                            <option value="Yoga">Yoga</option>
                            <option value="Pilates">Pilates</option>
                            <option value="Cycling">Cycling</option>
                            <option value="HIIT">HIIT</option>
                            <option value="Other">Other</option>

                        </select>
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label for="eventPrice" class="form-label">Event Price ($)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="eventPrice" aria-label="Amount (to the nearest dollar)" placeholder="Enter price" min="0" step="0.01" required>
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-orange">Submit</button>
                </form>
            </div>
        </div>
    </div>
